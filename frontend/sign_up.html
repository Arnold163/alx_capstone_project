<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\Arnold\alx_capstone_project\alx_capstone_project\images\logo.png" alt="logo">
        </div>
        <h1>Sign Up</h1>
    </header>
    
    <main>
        <form id="signupForm" action="/sign_up" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" id="submitSignupBtn" value="Sign Up">
        </form>
        <button id="loginBtn" onclick="location.href='login.html';" type="button">Login</button>
    </main>

    <footer>
        <p>PressCane limited</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signupForm').addEventListener('submit', function(event){
                event.preventDefault(); // prevent default form submission 
                // perform signup validation and registration 
                // if signup is successful, redirect to login page
                window.location.href = 'login.html';
            });
        });
    </script>

</body>
</html>
