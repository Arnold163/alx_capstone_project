<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\Arnold\alx_capstone_project\alx_capstone_project\images\logo.png" alt="logo">
        </div>
        <h1>Sign Up</h1>
    </header>
    
    <main>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" id="submitSignupBtn" value="Sign Up">
            <button id="loginBtn" onclick="location.href='login.html';" type="button">Login</button>
        </form>
    </main>

    <footer>
        <p>PressCane limited</p>
    </footer>

    <script src="C:\Users\Arnold\alx_capstone_project\alx_capstone_project\frontend\js\sign_up.js"></script>
</body>
</html>
